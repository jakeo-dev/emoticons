<html>

<head>
    <meta charset='utf-8'>
    <title>Emoticon Generator</title>

    <link href='style.css' rel='stylesheet'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap' rel='stylesheet'>
    <script async src='https://cdn.splitbee.io/sb.js'></script>

    <meta property='og:title' content='Emoticon Generator'>
    <meta name='theme-color' content='#949494'>
</head>

<body class='bg-gray-200 block text-gray-900 p-6 md:p-24 lg:px-40 xl:px-96 font-LexendDeca'>

    <div class='w-full mb-6'>
        <h1 class='bg-gray-800 text-4xl text-gray-200 rounded-md p-6'>Emoticon Generator</h1>
    </div>

    <div class='mb-20'>
        <button onclick='gen()' class='button' id='gen'>Generate</button>
        <button onclick='copy()' onmouseout='mouseOut()' class='button ml-3' id='copy'>Copy</button>
    </div>

    <div>
        <h2 id='faceText' class='font-sans text-5xl md:text-8xl'></h2>
    </div>

</body>

</html>

<script src='script.js'></script>
