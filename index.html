<html>

<head>
    <meta charset='utf-8'>
    <title>Emoticon Generator (Kaomoji)</title>

    <link href='style.css' rel='stylesheet'>

    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap' rel='stylesheet'>

    <meta property='og:title' content='Emoticon Generator (Kaomoji)'>
    <meta name='theme-color' content='#949494'>
</head>

<body class='bg-slate-200 block text-slate-900 p-24 px-6 lg:px-40 xl:px-96 font-LexendDeca'>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <div class='w-full mb-6'>
        <h1 class='bg-slate-800 text-4xl text-slate-200 rounded-md p-5'>Emoticon Generator</h1>
    </div>

    <div class='mb-20'>
        <button onclick='gen()' class='button' id='gen'>Generate</button>
        <button onclick='copy()' onmouseout='mouseOut()' class='button ml-3' id='copy'>Copy</button>
    </div>

    <div>
        <h2 id='faceText' class='text-5xl md:text-8xl'></h2>
    </div>

</body>

</html>
